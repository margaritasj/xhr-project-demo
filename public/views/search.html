<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <title>NY Times - Demo</title>
</head>

<body>
  <header class="p-50-0">
    <h1 class="text-center">¿Qué te interesa hoy?</h1>
    <div class="container">
      <form id="search-form" class="">
        <div class="form-group col-12 ">
          <label for="search-keyword" class="d-block text-center">¿Qué buscamos?</label>
          <input id="search-keyword" class="form-control w-100" type="text" name="search-keyword" placeholder="e.g  Android" required>
        </div>
        <div class="row m-0 d-flex justify-content-center">
          <div class="form-group col-6 col-sm-3 col-lg-2 d-flex justify-content-center p-l-0 ">
            <button id="submit-btn-xhr" type="submit" class="btn btn-dark">Submit XHR</button>
          </div>
          <div class="form-group col-6 col-sm-3 col-lg-2 d-flex justify-content-center p-l-0 ">
            <button id="submit-btn-fetch" type="submit" class="btn btn-dark">Submit FETCH</button>
          </div>
        </div>

      </form>
    </div>
  </header>

  <div class="container">
  </div>






  <!-- JQuery-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <!--Bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <!-- Archivo app.js -->
  <script src="js/app.js"></script>
</body>

</html>
